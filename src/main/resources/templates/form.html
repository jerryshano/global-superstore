<html >
<html>
    <head> 
        <link th:href="@{/form-stylesheet.css}" rel="stylesheet"> 
    </head>    
    <body>
        <div class="topnav">
            <a class="active" th:href="@{/}">Form</a>
            <a th:href="@{/inventory}">Inventory</a>
        </div>
        <div class="container">    
            <h2> Global Superstore </h2>
            <form th:object="${formItemAtt}" th:action="@{/submitItem}" method="post">
                <select th:field="*{category}" class="select" name="furniture">
                    <option value="" style="color:blue">Choose Category</option>
                    <option th:each="category: ${categoriesAtt}" th:text="${category}" th:value="${category}"> Placeholder </option>
                </select>
                <input th:field="*{name}" type="text" placeholder="Name">
                <input th:field="*{price}" class="half" type="text" placeholder="Price">
                <input th:field="*{discount}" class="half" type="text" placeholder="Discount">
                <h4>Order Date</h4>
                <input type="hidden" th:field="*{id}">
                <input th:field="*{date}" type="date" style="color:black">
                <input type="submit" value="Submit Item">
            </form>
        </div>      
    </body>
</html>
